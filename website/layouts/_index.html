{{ partial "header.html" . }}
       
<div class="container">

  {{ range where .Pages "Section" "posts" | first 7}}
  <div class="news-title-container">
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
  </div>
  
  <p>{{ .Summary }}</p>
  {{ end }}
  
  {{ range where .Pages "Section" "posts" | after 7}}
  <div class="news-title-container list"><h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1></div>
  {{ end }}

</div>
     
{{ partial "footer.html" . }}
