{{ partial "header.html" . }}
       
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-push-4">
          {{ range first 1 .Data.Pages }}
          <h1 class="news-title">{{ .Title }}</h1>
          <div class="date">Published on <span class="date-format">{{ .Date.Format "January 2, 2006" }}</span> by Kevin Guay</div>
          <ul class="hor-list">
            <li>&nbsp;Server</li>
          </ul>
          <div class="addthis_inline_share_toolbox"></div>
          
          {{ .Content }}
          
          {{ partial "disqus.html" . }}
          {{ end }}
        </div>
        
        
        <div class="col-sm-4 col-sm-pull-8" style="padding-left:0;">
          
          {{ partial "blog-list.html" . }}
        </div>

    </div>
     
{{ partial "footer.html" . }}
